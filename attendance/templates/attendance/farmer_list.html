<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Farmers</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Farm</th>
                </tr>
            </thead>
            <tbody>
                {% for farmer in farmers %}
                <tr>
                    <td>{{ farmer.name }}</td>
                    <td>{{ farmer.farm }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No farmers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_farmer' %}" class="btn btn-primary">Add New Farmer</a>
    </div>
</body>
</html>
