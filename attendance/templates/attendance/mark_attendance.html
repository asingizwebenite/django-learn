<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Farmers</h2>

        <!-- ✅ Form added -->
        <form method="post" action="{% url 'attendance_list' %}">
            {% csrf_token %}
            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Farm</th>
                        <th>Select</th> <!-- Added header for checkboxes -->
                    </tr>
                </thead>
                <tbody>
                    {% for farmer in farmers %}
                    <tr>
                        <td>{{ farmer.name }}</td>
                        <td>{{ farmer.farm }}</td>
                        <!-- ✅ Fixed checkbox name -->
                        <td>
                            <input type="checkbox" name="selected_farmers" value="{{ farmer.id }}">
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No farmers found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- ✅ Submit button -->
            <button type="submit" class="btn btn-success">Submit Selected Farmers</button>
        </form>

        <br>
        <a href="{% url 'add_farmer' %}" class="btn btn-primary">Add New Farmer</a>
    </div>
</body>
</html>
